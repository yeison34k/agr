<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" aria-valuenow="85"
                        aria-valuemin="0" 
                        aria-valuemax="100" 
                        style="height:10px;" 
                        [style.width]="getProgress"
                        role="progressbar"> 
                        
                        <span class="sr-only">85% Complete (success)</span> </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valueOut)="progress = $event" [valor]=progress ></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                1
            </div>
        </div>
    </div>
</div>
