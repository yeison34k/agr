    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
            <li class="fa fa-minus"></li>
        </button>
    </span>
    <input type="text" class="form-control" placeholder="Progress" [(ngModel)]="progress">

        <button class="btn btn-danger" type="button" (click)="cambiarValor(5)">
            <li class="fa fa-plus"></li>
        </button>
    </span>
</div>
